<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <style>
    /* Custom styles for widening the form fields */
    .form-control {
      max-width: 100%;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Book Now</h3>
          </div>
          <div class="card-body">
            <form action="book.php" method="post">
              <div class="row mb-3">
                <label for="location" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="location" name="location" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="persons" class="col-sm-2 col-form-label">Number of Persons:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="persons" name="persons" min="1" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
